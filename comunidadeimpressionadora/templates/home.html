{% extends 'base.html' %}


{% block body %}

        <div class="container mt-3">
            <h1 class="titulo-home">Monkeys Community</h1>
            <h3 class="subtitulo-home">Macacos, compartilhando suas conquistas!</h3>
            {%  for post in posts  %}
            <div class="row border mt-4 p-3 meupost">
                <div class="col col-2" style="text-align: center">
                    <div class="image pe-3"><img src="{{ url_for('static', filename='fotos_perfil/{}'.format( post.autor.foto_perfil)) }}" class="rounded" width="200" ></div>
                    <strong>{{  post.autor.username  }}</strong>
                    <div class="row justify-content-center">
                        <div class="col" style="text-align: center">
                            {%  for curso in post.autor.cursos.split(';')  %}
                                <button type="button" class="btn btn-success mt-2" disabled> {{ curso }} </button>
                            {%  endfor  %}
                        </div>
                    </div>
                </div>
                <div class="col col-9">
                    <a style="text-decoration: none; color: olivedrab"   href="{{  url_for('exibir_post', post_id=post.id)  }}"><h3>{{ post.titulo }}</h3></a>
                    <p> {{ post.corpo }} </p>
                </div>
            </div>
            {% endfor %}
        </div>

{% endblock %}
